server:
  port: 8085
  error:
    include-message: always

spring:
  application:
    name: data-source
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5999/data_source
    username: postgres
    password: postgres
    hikari:
      maxLifetime: 60000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: classpath:db/migration
  boot:
    admin:
      client:
        url: http://localhost:9595
        username: admin
        password: admin
        instance:
          metadata:
            user:
              name: ${spring.security.user.name}
              password: ${spring.security.user.password}
  security:
    user:
      name: client_source
      password: client_source
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"