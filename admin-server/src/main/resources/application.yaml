server:
  port: 9595
spring:
  application:
    name: spring-boot-admin-server
  security:
    user:
      name: admin
      password: admin
  boot:
    admin:
      client:
        url: http://localhost:9595
        username: ${spring.security.user.name}
        password: ${spring.security.user.password}
      instance:
        metadata:
          user:
            name: ${spring.security.user.name}
            password: ${spring.security.user.password}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always